  <div id="edit-modal" class="modal">
      <div class="modal-content">
          <h4>Edit</h4>
          <div class="row">
              <form class="col s12">
                  <div class="row">
                      <div class="input-field col s6">
                          <input id="edit-first_name" type="text" name="name">
                          <label for="edit-first_name">First Name</label>
                      </div>
                      <div class="input-field col s6">
                          <input id="edit-last_name" type="text" name="lastName">
                          <label for="edit-last_name">Last Name</label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s6">
                          <p>
                              <label>
                                  <input name="gender" class="with-gap" type="radio" value="man" checked />
                                  <span>Man</span>
                              </label>
                          </p>
                          <p>
                              <label>
                                  <input name="gender" class="with-gap" type="radio" value="woman" />
                                  <span>Woman</span>
                              </label>
                          </p>
                      </div>
                      <div class="input-field col s6">
                          <input id="edit-maiden_name" type="text" name="maidenName">
                          <label for="edit-maiden_name">Maiden/Second Name</label>
                      </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s6">
                          <input id="edit-date" type="text" name="date">
                          <label for="edit-date">Date</label>
                      </div>
                      <div class="input-field col s6">
                          <input id="edit-photoLink" type="text" name="photoLink">
                          <label for="edit-photoLink">Link to photo</label>
                      </div>
                  </div>

                  <button class="btn waves-effect waves-light modal-close" type="submit" name="action">Save</button>

                  <div class="row">
                      <div class="input-field col s12">
                          <textarea id="edit-description" class="materialize-textarea" name="description"></textarea>
                          <label for="edit-description">Description</label>

                          <div class="pell-wrap">
                              <div id="editor" class="pell"></div>
                          </div>

                      </div>
                  </div>


                  <button class="btn waves-effect waves-light modal-close" type="submit" name="action">Save</button>
              </form>
          </div>
          <div class="modal-footer">
              <a href="#" class="modal-close waves-effect waves-green btn-flat"><i class="material-icons">close</i></a>
          </div>
      </div>
  </div>
